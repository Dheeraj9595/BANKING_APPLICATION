{% extends "layout.html" %}

{% block title %}Add Account{% endblock %}

{% block content %}
<div class = "row mb-3">
    <div class="card">
        <div class="card-header">
            Add Account
        </div>
        <div class="card-body">
            <form action="addaccount" method="POST">
            
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="cust_id">Customer ID</label>
                   <input class="form-control" name="cust_id" id="cust_id" type="textfield" placeholder="Customer Id" required maxlength="9">
                </div>
                <div class="form-group input-group mb-3">
                    <label for="acc_type">Choose Account Type:</label>
                    <select class="form-control" id="acc_type" name="acc_type">
                        <option value="current">Current</option>
                        <option value="savings">Savings</option>
                    </select>
                  </div>
                
                <div class="form-group input-group mb-3">
                    <label class="m-auto pr-3" for="amount">Deposite Amount</label>
                   <input class="form-control" name="amount" id="amount" type="textfield" placeholder="amount" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn float-left login_btn">
                    <button class="reset_btn btn float-right">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
