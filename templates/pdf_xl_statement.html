<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <center><h3>Retail Banking</h3></center>
    <center><h4>Account Statment of : {{ acc_id }}</h4></center>
    <table class="table table-striped table-hover table-condensed table-bordered" id="Tabla">
        <thead>
        <tr class="info">
                <th> Transaction Id</th>
                <th> Description</th>
                <th> Date</th>
                <th> Amount</th>
        </tr>
        </thead>
        <tbody id="TablaFamilias">
            {% for i in data %}
            <tr>
              <td>  {{ i.trans_id }}</td>
              <td> {{ i.trans_message }}</td>
              <td>   {{ i.time_stamp }}</td>
              <td>   {{ i.amount }}</td>
            </tr>              
            {%endfor%}
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
